<html>
<head>
    <meta charset="utf-8">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.8.20/dayjs.min.js"></script>
    
    <script src="client2.js"></script>
    <style>
        #chat-input { 
            position: fixed; 
            bottom: 0; 
            width: 100%; 
        }
    </style>
</head>
<body>
    <div id="db-list">
    </div>
    <div id="room-title"></div>
    <div id="client-count">
        총 0 명 접속 중
    </div>
    <div id="room-sub-count">
        이 방에 0 명 접속 중
    </div>
    <div>
        <ul id="chat-list"></ul>
    </div>
    <div id="chat-input">
        <label for="userId">이름</label>
        <input type="text" id="user"/>
        <input type="text" id="input" onKeypress="checkEnterKey()"/>
        <button onclick="sendMessage()">전송</button>
        <button onclick="clearChat()">싹지우기</button>
        <input type="text" id="room"/>
        <button onclick="subscribe()">입장하기</button>
    </div>
</body>
</html>
